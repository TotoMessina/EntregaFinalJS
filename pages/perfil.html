<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header id="miHeader">
        <h1>facebook</h1>
        <button id="volverBtn">Volver a login</button>
    </header>
    <div id="perfilContainer">
        <h2>Perfil del Usuario</h2>
        <p id="nombre">Nombre: </p>
        <p id="apellido">Apellido: </p>
        <p id="edad">Edad: </p>
        <p id="correo">Correo Electr√≥nico: </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var params = new URLSearchParams(window.location.search);
            var nombre = params.get('nombre');
            var apellido = params.get('apellido');
            var edad = params.get('edad');
            var correo = params.get('correo');

            localStorage.setItem('nombre', nombre);
            localStorage.setItem('apellido', apellido);
            localStorage.setItem('edad', edad);
            localStorage.setItem('correo', correo);

            document.getElementById('nombre').textContent += nombre;
            document.getElementById('apellido').textContent += apellido;
            document.getElementById('edad').textContent += edad;
            document.getElementById('correo').textContent += correo;

            document.getElementById('volverBtn').addEventListener('click', function() {
                window.location.href = 'inicio.html';
            });
        });
    </script>
</body>
</html>
